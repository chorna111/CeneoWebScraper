<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstrakcja</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-light text-white">
 
        <div class="container">
            <div class="p-3 mb-2 bg-secondary">
            <div class="card-body">
                <h2 class="text-center">Ekstrakcja opinii</h2>
                {% if error_message %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                <form class="text-center" action="/ekstrakcja_opinii" method="POST">
                    <div class="form-group">
                        <label for="kod-produktu">Podaj kod produktu:</label>
                        <input type="text" class="form-control form-control-lg" id="kod-produktu" name="kod-produktu">
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg btn-block">Zatwierdź</button>
                </form>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-dark">Powrót do strony głównej</a>
                    <a href="/lista-produktow" class="btn btn-dark">Przejdź do listy produktów</a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

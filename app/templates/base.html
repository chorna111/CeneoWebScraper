<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-light">

    <div class="p-3 mb-2 bg-secondary text-white">
    <h2 class="text-center mt-4">CeneoWebScraper</h2>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('index')}}"><i class="bi bi-house-fill"></i> Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('extract')}}"><i class="bi bi-cloud-download-fill"></i>
                    Pobierz produkt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('products')}}"><i class="bi bi-list-stars"></i> Lista produktów</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('author')}}"><i class="bi bi-person-circle"></i> O autorze</a>
                </li>
        </ul>
    </nav>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col">
            <div class="card">
                <div class="card-body text-center">
            <h4>
                {% block title %}
                {% endblock %}
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


                        
               
                      
          

</body>
</html>
